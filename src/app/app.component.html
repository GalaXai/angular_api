<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hypixel SkyBlock Player Lookup</title>
</head>
<body>
  <header>
    <h1>Hypixel SkyBlock</h1>
    <p>Tool For Quick Player Information Look Up</p>
  </header>

  <nav aria-label="Main navigation" class="navigation">
    <button routerLink="/form-one" class="nav-button">Search the player</button>
    <button *ngIf="isFormTwoVisible" routerLink="/form-two" class="nav-button">Register An Account</button>
    <button *ngIf="isLoggedIn" routerLink="/form-three" class="nav-button">Get Bazzar Data</button>
    <button *ngIf="isLoggedIn" routerLink="/form-four" class="nav-button">My Profile</button>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>&copy; 2023 All Basic Hypixel SkyBlock Information.</p>
  </footer>

  <script src="path-to-your-angular-app-main.js"></script> <!-- Ensure you link to your Angular app's main JS file -->

</html>
