<div *ngIf="userInfo">
    <h1>My Profile Information</h1>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [value]="userInfo.name" class="form-control" disabled>
    </div>

    <div class="form-group">
        <label for="Surname">Surname:</label>
        <input type="text" id="Surname" [value]="userInfo.surname" class="form-control" disabled>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [value]="userInfo.email" class="form-control" disabled>
    </div>

    <!-- Add more fields as necessary -->
</div>
