<!-- Conditionally display the form based on isFormTwoVisible$ -->
<div *ngIf="isFormTwoVisible">
  <form [formGroup]="accountCreationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
      </div>
    
      <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" formControlName="surname">
      </div>
    
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
      </div>
    
      <div>
        <label for="confirmEmail">Confirm Email:</label>
        <input type="email" id="confirmEmail" formControlName="confirmEmail">
      </div>
    
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
      </div>
    
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword">
      </div>
    
      <button type="submit" [disabled]="!accountCreationForm.valid">Create Account</button>
    </form>
    
    <div *ngIf="accountCreationForm.errors?.['mismatch']">
      Passwords and emails must match.
    </div>
</div>
